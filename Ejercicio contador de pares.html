<meta charset="UTF-8">

<h1> Ejercicio numeros pares del 1 al 100 </h1>

<script>

function print(contenido) {
		document.write(contenido);
		document.write("<br>")
		document.write("<br>")
	}

var contador = 2

while(contador <= 100){

	print(contador);
	contador = contador + 2;

}

print("FIN");

</script>
