<meta charset="UTF-8">

<h1> Programa para calcular puntos de equipos de futbol </h1>

<script>

	function print(contenido) {
		document.write(contenido);
		document.write("<br>")
		document.write("<br>")
	}

	var victorias = parseInt(prompt("Ingrese cantidad de victorias"));
	var empates = parseInt(prompt("ingrese cantidad de empates"));
	var puntos = (victorias * 3) + empates;
	var puntosPasados = 28

	print("El total de puntos del equipo es: " + puntos)

	if (puntos > puntosPasados) {
		print("El equipo está mejor que el año pasado");
	}

	if (puntos == puntosPasados){
		print("El equipo está igual que el año pasado");
	}

	if (puntos < puntosPasados) {
		print("El equipo está peor que el año pasado");
	}
	
</script>
